<!doctype html>
<html lang="en-CA">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium Supply — Product</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="store.js" defer></script>
</head>

<body data-page="product">

  <div class="ps-topbar">
    <div class="container ps-topbar__inner">
      <a class="ps-pill" href="shop.html">← Back</a>
      <div class="ps-pill">Product</div>
      <a class="ps-pill" href="cart.html">Cart <span data-cart-count class="ps-cartbadge">0</span></a>
    </div>
  </div>

  <header class="ps-header">
    <div class="container ps-header__inner">
      <button class="ps-iconbtn" data-open-menu aria-label="Open menu">
        <svg class="ps-icon" viewBox="0 0 24 24"><path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/></svg>
      </button>

      <a class="ps-brand" href="index.html">
        <img src="assets/brand/logo.png" alt="Premium Supply logo">
        <div class="ps-brand__txt">
          <div class="ps-brand__name">Premium Supply</div>
          <div class="ps-brand__tag">Premium Quality</div>
        </div>
      </a>

      <div class="ps-actions">
        <a class="ps-iconbtn" href="cart.html" aria-label="Cart" style="position:relative;">
          <svg class="ps-icon" viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2S15.9 22 17 22s2-.9 2-2-.9-2-2-2zM7.2 6l.94 2h9.45c.75 0 1.3.7 1.1 1.42l-1.2 4.2c-.15.54-.64.9-1.2.9H9.1c-.55 0-1.04-.35-1.2-.88L5.1 4H2V2h4.1l1.1 4z"/></svg>
          <span data-cart-count class="ps-cartbadge">0</span>
        </a>
      </div>
    </div>

    <div class="ps-promo-strip">
      <div class="container">
        <div class="ps-promo-strip__text" data-promo-strip></div>
      </div>
    </div>
  </header>

  <div class="ps-menu" data-menu>
    <div class="ps-menu__sheet">
      <div class="ps-menu__head">
        <div>Shop by category</div>
        <button class="ps-iconbtn" data-close-menu aria-label="Close menu">
          <svg class="ps-icon" viewBox="0 0 24 24"><path d="M18.3 5.71L12 12l6.3 6.29-1.41 1.42L12 13.41l-6.89 6.3-1.42-1.41L10.59 12 3.69 5.71l1.42-1.42L12 10.59l6.89-6.3 1.41 1.42z"/></svg>
        </button>
      </div>
      <div class="ps-menu__links" data-category-links></div>
    </div>
  </div>

  <main class="container ps-section" data-product-page>

    <div class="ps-breadcrumb" data-breadcrumb></div>

    <div class="ps-productpage">
      <div class="ps-heroimg">
        <img data-product-img src="assets/products/placeholder.jpg" alt="Product image">
      </div>

      <div class="ps-surface">
        <h1 class="ps-h2" data-product-title>Product</h1>

        <div style="display:flex; gap:8px; flex-wrap:wrap; margin:8px 0;" data-product-badges></div>

        <div data-product-rating></div>

        <p class="ps-desc" data-product-desc></p>

        <div class="ps-buy" style="margin-top:14px;">
          <div class="ps-select">
            <label>Quantity</label>
            <select data-product-variant></select>
          </div>

          <div class="ps-stepper">
            <button class="ps-step" data-units-dec>−</button>
            <input class="ps-stepper__val" data-product-units type="number" value="1" min="1" inputmode="numeric" />
            <button class="ps-step" data-units-inc>+</button>
          </div>

          <button class="ps-btn ps-btn--buy" data-product-buy>Buy</button>
        </div>

        <div class="ps-reviews" id="reviews">
          <h2 class="ps-h2" style="font-size:22px;">Reviews</h2>
          <div data-review-list></div>
        </div>
      </div>
    </div>

    <div class="ps-footer">© 2026 Premium Supply • Canada</div>
  </main>
</body>
</html>

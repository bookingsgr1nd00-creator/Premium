<!doctype html>
<html lang="en-CA">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium Supply — Product</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body data-page="product">
  <input class="toggle" type="checkbox" id="catDrawerToggle">

  <div class="topbar">
    <div class="container topbar__inner">
      <span class="topbar__badge" id="topbarLeft">100% Canadian</span>
      <p class="topbar__text">Product</p>
      <a class="topbar__link" href="cart.html">Cart</a>
    </div>
  </div>

  <header class="header">
    <div class="container header__inner">
      <label class="icon-btn" for="catDrawerToggle" aria-label="Open categories"><i class="fa-solid fa-bars"></i></label>

      <a class="brand" href="index.html">
        <img class="brand__logo-img" src="assets/brand/logo-planet.png" alt="Premium Supply">
        <span class="brand__text">
          <span class="brand__name" id="brandName">Premium Supply</span>
          <span class="brand__tag" id="brandTag">Space Store</span>
        </span>
      </a>

      <a class="icon-btn cart-btn" href="cart.html" aria-label="Cart">
        <i class="fa-solid fa-bag-shopping"></i>
        <span class="cart-badge" id="cartCount">0</span>
      </a>
    </div>
  </header>

  <div class="promo-strip" id="promoStrip" hidden>
    <div class="container promo-strip__inner">
      <span class="promo-strip__spark">✨</span>
      <span class="promo-strip__text" id="promoStripText"></span>
      <a class="promo-strip__cta" id="promoStripCta" href="shop.html">Shop</a>
    </div>
  </div>

  <label for="catDrawerToggle" class="drawer-backdrop" aria-hidden="true"></label>
  <aside class="drawer" aria-label="Shop by category">
    <div class="drawer__head">
      <div class="drawer__title"><i class="fa-solid fa-list"></i> Shop by category</div>
      <label class="icon-btn" for="catDrawerToggle" aria-label="Close"><i class="fa-solid fa-xmark"></i></label>
    </div>

    <nav class="cat-nav">
      <a class="cat-link" href="shop.html">All Products</a>
      <div class="cat-sep"></div>
      <div id="drawerCats"></div>
      <div class="cat-sep"></div>
      <a class="cat-link" href="cart.html">Cart</a>
      <a class="cat-link" href="checkout.html">Checkout</a>
    </nav>
  </aside>

  <main class="section">
    <div class="container">
      <section class="surface">
        <div class="notice" id="loadNotice" style="display:none;"></div>
        <div id="productRoot"></div>
      </section>
    </div>
  </main>

  <div class="toast" id="toast" role="status" aria-live="polite">
    <span id="toastText">Added to cart.</span>
    <a href="cart.html">View cart</a>
  </div>

  <div class="reviews-modal" id="reviewsModal" aria-hidden="true">
    <div class="reviews-modal__overlay" data-close></div>
    <div class="reviews-modal__panel" role="dialog" aria-modal="true">
      <div class="reviews-head">
        <div>
          <div class="reviews-title" id="reviewsTitle">Reviews</div>
          <div class="reviews-sub" id="reviewsSub">Verified-style feedback</div>
        </div>
        <button class="icon-btn" type="button" id="reviewsClose" aria-label="Close reviews">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <div class="reviews-summary" id="reviewsSummary"></div>
      <div class="reviews-list" id="reviewsList"></div>

      <button class="btn btn--solid" type="button" id="reviewsMore">Load more reviews</button>
    </div>
  </div>

  <script defer src="app.js"></script>
</body>
</html>

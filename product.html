<!doctype html>
<html lang="en-CA">
<head>
  <meta charset="utf-5" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium Supply â€” Product</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body data-page="product">
  <input class="toggle" type="checkbox" id="catDrawerToggle">
  <input class="toggle" type="checkbox" id="searchToggle">

  <div class="topbar">
    <div class="container topbar__inner">
      <span class="topbar__badge" id="topbarLeft">100% Canadian</span>
      <p class="topbar__text" id="topbarTitle">Product</p>
      <a class="topbar__link" href="cart.html">Cart</a>
    </div>
  </div>

  <header class="header">
    <div class="container header__inner">
      <label class="icon-btn" for="catDrawerToggle" aria-label="Open categories"><i class="fa-solid fa-bars"></i></label>

      <a class="brand" href="index.html" aria-label="Premium Supply home">
        <img class="brand__logo-img" id="brandLogo" src="assets/brand/logo-planet.png" alt="Premium Supply">
        <span class="brand__text">
          <span class="brand__name" id="brandName">Premium Supply</span>
          <span class="brand__tag" id="brandTag">Space Store</span>
        </span>
      </a>

      <div class="header__right">
        <a class="icon-btn cart-btn" href="cart.html" aria-label="Cart">
          <i class="fa-solid fa-bag-shopping"></i>
          <span class="cart-badge" id="cartCount">0</span>
        </a>
      </div>
    </div>
  </header>

  <label for="catDrawerToggle" class="drawer-backdrop" aria-hidden="true"></label>
  <aside class="drawer" aria-label="Shop by category">
    <div class="drawer__head">
      <div class="drawer__title"><i class="fa-solid fa-list"></i> Shop by category</div>
      <label class="icon-btn" for="catDrawerToggle" aria-label="Close"><i class="fa-solid fa-xmark"></i></label>
    </div>

    <nav class="cat-nav">
      <a class="cat-link" href="index.html">All Products</a>
      <div class="cat-sep"></div>
      <div id="drawerCats"></div>
      <div class="cat-sep"></div>
      <a class="cat-link" href="cart.html">Cart</a>
      <a class="cat-link" href="checkout.html">Checkout</a>
    </nav>
  </aside>

  <main class="section">
    <div class="container">
      <section class="block">
        <div class="notice" id="loadNotice" style="display:none;"></div>
        <div id="productRoot"></div>
      </section>
    </div>
  </main>

  <div class="toast" id="toast" role="status" aria-live="polite">
    <span id="toastText">Added to cart.</span>
    <a href="cart.html">View cart</a>
  </div>

  <script defer src="app.js"></script>
</body>
</html>

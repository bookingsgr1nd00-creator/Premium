<!doctype html>

<body data-page="home">

  <!-- Top pills -->
  <div class="ps-topnav">
    <div class="container ps-topnav__inner">
      <span class="ps-pill"><span class="ps-flag">ğŸ‡¨ğŸ‡¦</span> 100% Canadian</span>
      <a class="ps-pill is-active" href="index.html">Home</a>

    </div>
  </div>

  <!-- Slide menu -->
  <div class="ps-menu" data-menu>
    <div class="ps-menu__sheet">
      <div class="ps-menu__head">
        <div class="ps-menu__title">Shop by category</div>
        <button class="ps-iconbtn" type="button" data-close-menu aria-label="Close menu">âœ•</button>

  <!-- Header -->

      <button class="ps-iconbtn" type="button" data-open-menu aria-label="Open menu">â˜°</button>

      <a class="ps-brand" href="index.html" aria-label="Premium Supply Home">
        <img class="ps-brand__logo" src="assets/brand/logo.png" alt="Premium Supply logo"
             onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <div class="ps-brand__fallback" style="display:none;">Premium Supply</div>

        <div class="ps-brand__txt">
          <div class="ps-brand__name">Premium Supply</div>
          <div class="ps-brand__tag">Premium Quality</div>
        </div>
      </a>

      <div class="ps-header__right">
        <button class="ps-iconbtn" type="button" data-open-search aria-label="Search">ğŸ”</button>
        <a class="ps-iconbtn ps-iconbtn--cart" href="cart.html" aria-label="Cart">

    </div>

    <!-- Search bar (global) -->
    <div class="container">
      <div class="ps-searchbar" data-searchbar>
        <input class="ps-searchbar__input" type="search" placeholder="Search productsâ€¦"
               autocomplete="off" inputmode="search" data-searchinput />
        <div class="ps-searchresults" data-searchresults hidden></div>
      </div>
    </div>

    <div class="ps-promo-strip">
      <div class="container">
        <div class="ps-promo-strip__text" data-promo-strip></div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container ps-section">
    <section class="ps-hero">
      <h1 class="ps-hero__title">Premium Supply</h1>
      <div class="ps-hero__sub">Luxury quality â€¢ Modern storefront â€¢ Rated & reviewed</div>

      <div class="ps-hero__cta">

        <!-- âœ… Dropdown category selector like the quantity dropdown -->
        <div class="ps-select ps-select--cta">
          <select data-home-category-select>

          </select>
        </div>
      </div>
    </section>

    <section class="ps-block">
      <div class="ps-block__head">
        <h2 class="ps-h2">Promotions</h2>
        <a class="ps-link" href="shop.html">Browse all</a>
      </div>

      <div class="ps-promo-grid" data-home-promos></div>
    </section>

    <section class="ps-block">
      <div class="ps-block__head">
        <h2 class="ps-h2">Categories</h2>
        <div class="ps-muted">Tap a category to browse</div>
      </div>

      <div class="ps-cat-grid" data-home-categories></div>
    </section>

<!doctype html>
<html lang="en-CA">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium Supply — Checkout</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body data-page="checkout">
  <div class="topbar">
    <div class="container topbar__inner">
      <span class="topbar__badge" id="topbarLeft">100% Canadian</span>
      <p class="topbar__text" id="topbarTitle">Checkout</p>
      <a class="topbar__link" href="cart.html">Cart</a>
    </div>
  </div>

  <header class="header">
    <div class="container header__inner">
      <a class="icon-btn" href="cart.html" aria-label="Back to cart"><i class="fa-solid fa-arrow-left"></i></a>

      <a class="brand" href="index.html">
        <img class="brand__logo-img" src="assets/brand/logo-planet.png" alt="Premium Supply">
        <span class="brand__text">
          <span class="brand__name" id="brandName">Premium Supply</span>
          <span class="brand__tag" id="brandTag">Space Store</span>
        </span>
      </a>

      <span class="icon-btn" style="opacity:0; pointer-events:none;"><i class="fa-solid fa-bag-shopping"></i></span>
    </div>
  </header>

  <!-- ✅ Promo banner ONCE under header -->
  <div class="promo-strip" id="promoStrip" hidden>
    <div class="container promo-strip__inner">
      <span class="promo-strip__spark">✨</span>
      <span class="promo-strip__text" id="promoStripText"></span>
      <a class="promo-strip__cta" id="promoStripCta" href="shop.html">Shop</a>
    </div>
  </div>

  <main class="section">
    <div class="container">
      <section class="surface">
        <div id="checkoutRoot"></div>
      </section>
    </div>
  </main>

  <script defer src="app.js"></script>
</body>
</html>

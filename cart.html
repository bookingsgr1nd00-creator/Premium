<!doctype html>
<html lang="en-CA">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium Supply — Cart</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="cart.css" />
  <script src="store.js" defer></script>
</head>

<body data-page="cart">

  <div class="ps-topbar">
    <div class="container ps-topbar__inner">
      <a class="ps-pill" href="shop.html">← Shop</a>
      <div class="ps-pill">Cart</div>
      <a class="ps-pill" href="checkout.html">Checkout</a>
    </div>
  </div>

  <header class="ps-header">
    <div class="container ps-header__inner">
      <a class="ps-brand" href="index.html">
        <img src="assets/brand/logo.png" alt="Premium Supply logo">
        <div class="ps-brand__txt">
          <div class="ps-brand__name">Premium Supply</div>
          <div class="ps-brand__tag">Premium Quality</div>
        </div>
      </a>

      <div class="ps-actions">
        <button class="ps-btn ps-btn--ghost" data-clear-cart>Clear cart</button>
      </div>
    </div>

    <div class="ps-promo-strip">
      <div class="container">
        <div class="ps-promo-strip__text" data-promo-strip></div>
      </div>
    </div>
  </header>

  <main class="container ps-section" data-cart>
    <div class="ps-cart" data-cart-list></div>

    <div class="ps-summary">
      <div class="ps-summary-row"><span>Subtotal</span><strong data-cart-subtotal>$0.00</strong></div>
      <div class="ps-summary-row"><span>Shipping</span><strong data-cart-shipping>—</strong></div>
      <div class="ps-summary-row"><span>Total</span><strong data-cart-total>$0.00</strong></div>
    </div>

    <div class="ps-note" data-cart-note></div>

    <!-- ✅ NEW: visible minimum order warning -->
    <div class="ps-note ps-note--warn" data-cart-warning hidden></div>

    <div class="ps-row" style="margin-top:12px;">
      <a class="ps-btn" href="shop.html">Continue shopping</a>
      <button class="ps-btn ps-btn--buy" data-cart-checkout onclick="location.href='checkout.html'">Checkout</button>
    </div>

    <div class="ps-footer">© 2026 Premium Supply • Canada</div>
  </main>
</body>
</html>
